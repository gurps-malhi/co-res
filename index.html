<!doctype html>
<html lang="en">
  <head>
    <title>Tech Test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

  
  <body>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12 col-md-4">
            <h2>Miles to London</h2>
              <form id="mile-to">

              <div class="form-group">
                <label for="age"><strong>Number of miles:</strong></label>
                <select class="form-control" name="Miles" id="no_mile">
                    <option value="-1">Enter Miles</option>
                    <option value="1">1 Mile</option>
                    <option value="2">2 Mile</option>
                    <option value="3">3 Mile</option>
                    <option value="4">4 Mile</option>
                    <option value="5">5 Mile</option>
                    <option value="6">6 Mile</option>
                  </select>
              </div>
  
       
            </form>
              <button id="search_miles" class="btn btn-primary">Search</button>
          </div>
         
          <div class="col-12 col-md-8">  
            <div class="prof_number font-weight-bold mb-2">
         </div>
            <div class="col-12 col-md-6">
              <div class="prof my-2">
                <div class="person__name font-weight-bold mt-2">
                    <h2 class="main_name">first last</h2>
                </div>
                <div class="font-weight-bold person__email person">
                  <span>Email:</span> <a v-bind:href="'mailto:' + prof.email">{{prof.email}}</a>
                </div>
              </div>
            </div>
  
            <div class="text-center mt-5" id="no_results">
              <h1>Unfortunately, no results were found, please change search critera.</h1>
          </div>
      </div>
    <button type="button" onclick="displayFullName()">Display Ful</button> 

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./js/app.js"></script>
</body>
</html>
